<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-Gether - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¯ To-Do-Gether</h1>
        <p class="subtitle">Join the collaborative todo magic!</p>

        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="At least 6 characters">
                <div class="password-requirements" id="passwordReqs">
                    â€¢ At least 6 characters
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                    placeholder="Repeat your password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit">Create Account</button>
            <div class="error-message" id="generalError"></div>
            <div class="success-message" id="generalSuccess"></div>
        </form>

        <div class="toggle-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
    <div class="footer">
        <p>Designed and Developed by <a href="https://www.linkedin.com/in/mayankgarg785">Mayank Garg</a> Â© 2025</p>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const passwordReqs = document.getElementById('passwordReqs');

        passwordInput.addEventListener('focus', () => {
            passwordReqs.style.display = 'block';
        });

        passwordInput.addEventListener('blur', () => {
            if (passwordInput.value.length === 0) {
                passwordReqs.style.display = 'none';
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            // Clear previous errors
            document.getElementById('generalError').style.display = 'none';
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('confirmPasswordError').style.display = 'none';

            // Validate
            if (!username) {
                document.getElementById('usernameError').textContent = 'Username is required';
                document.getElementById('usernameError').style.display = 'block';
                return;
            }

            if (username.length < 3) {
                document.getElementById('usernameError').textContent = 'Username must be at least 3 characters';
                document.getElementById('usernameError').style.display = 'block';
                return;
            }

            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                document.getElementById('passwordError').style.display = 'block';
                return;
            }

            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                document.getElementById('passwordError').style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                return;
            }

            try {
                const response = await fetch('{{ url_for("signup") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, confirm_password: confirmPassword })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('generalSuccess').textContent = data.message;
                    document.getElementById('generalSuccess').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '{{ url_for("login") }}';
                    }, 1500);
                } else {
                    document.getElementById('generalError').textContent = data.message;
                    document.getElementById('generalError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('generalError').textContent = 'An error occurred. Please try again.';
                document.getElementById('generalError').style.display = 'block';
            }
        });
    </script>
</body>

</html>
