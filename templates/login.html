<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-Gether - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¯ To-Do-Gether</h1>
        <p class="subtitle">Collaborative Todo Magic!</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit">Login</button>
            <div class="error-message" id="generalError"></div>
            <div class="success-message" id="generalSuccess"></div>
        </form>

        <div class="toggle-link">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
        </div>
    </div>
    <div class="footer">
        <p>Designed and Developed by <a href="https://www.linkedin.com/in/mayankgarg785">Mayank Garg</a> Â© 2024</p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Clear previous errors
            document.getElementById('generalError').style.display = 'none';
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';

            // Validate
            if (!username) {
                document.getElementById('usernameError').textContent = 'Username is required';
                document.getElementById('usernameError').style.display = 'block';
                return;
            }

            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                document.getElementById('passwordError').style.display = 'block';
                return;
            }

            try {
                const response = await fetch('{{ url_for("login") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '{{ url_for("dashboard") }}';
                } else {
                    document.getElementById('generalError').textContent = data.message;
                    document.getElementById('generalError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('generalError').textContent = 'An error occurred. Please try again.';
                document.getElementById('generalError').style.display = 'block';
            }
        });
    </script>
</body>

</html>
