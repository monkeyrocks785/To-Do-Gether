<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-Gether - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

</head>

<body data-username="{{ current_user.username }}">
    <div class="header">
        <h1>üéØ To-Do-Gether</h1>
        <div class="header-right">
            <div class="time-display">
                <div class="date" id="dateDisplay">Loading...</div>
                <div class="time" id="timeDisplay">Loading...</div>
            </div>
            <div class="btns">
                <button class="logout-btn" onclick="logout()">Logout</button>
                <button class="logout-btn"
                    style="background: linear-gradient(135deg, #e74c3c 0%, #c0152f 100%); margin-left: 10px;"
                    onclick="deleteAccount()">Delete Account</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="users-grid" id="usersGrid">
            <div class="empty-message">Loading todos...</div>
        </div>
    </div>
    <div class="footer">
        <p>Designed and Developed by <a href="https://www.linkedin.com/in/mayankgarg785">Mayank Garg</a> ¬© 2024</p>
    </div>
    <script>
        // Update time every second
        function updateTime() {
            fetch('{{ url_for("get_time") }}')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('dateDisplay').textContent = data.day + ', ' + data.date;
                    document.getElementById('timeDisplay').textContent = data.time;
                })
                .catch(e => console.error('Error fetching time:', e));
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('{{ url_for("get_dashboard_data") }}');
                const data = await response.json();

                if (!data.success) {
                    alert('Error loading dashboard');
                    return;
                }

                renderDashboard(data.data, data.current_user);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Render dashboard
        function renderDashboard(usersData, currentUser) {
            const grid = document.getElementById('usersGrid');
            grid.innerHTML = '';

            for (const [username, userData] of Object.entries(usersData)) {
                const card = createUserCard(username, userData, currentUser);
                grid.appendChild(card);
            }
        }

        // Create user card
        function createUserCard(username, userData, currentUser) {
            const card = document.createElement('div');
            card.className = 'user-card';

            const todos = userData.todos || [];

            card.innerHTML = `
                <div class="user-header">
                    <div class="user-name">${username}</div>
                    <div class="todo-count">${userData.completed_count}/${userData.count} Done</div>
                </div>
                <div class="user-body">
                    <div class="add-todo-form">
                        <input type="text" class="new-todo-input" placeholder="Add a todo..." data-user-id="${userData.user_id}">
                        <button class="add-btn" onclick="addTodo(this)">Add</button>
                    </div>
                    <ul class="todos-list" id="todos-${userData.user_id}">
                        ${todos.length === 0
                    ? '<div class="empty-message">No todos yet! üéâ</div>'
                    : todos.map(todo => `
                                <li class="todo-item ${todo.completed ? 'completed' : ''}" data-todo-id="${todo.id}">
                                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                                           onchange="toggleTodo(${todo.id}, this.checked)">
                                    <div class="todo-content">
                                        <div class="todo-text">${escapeHtml(todo.task)}</div>
                                        <div class="todo-meta">by ${todo.created_by}</div>
                                    </div>
                                    <div class="todo-actions">
                                        <button class="todo-btn delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                                    </div>
                                </li>
                            `).join('')
                }
                    </ul>
                </div>
            `;

            return card;
        }

        // Add todo
        async function addTodo(button) {
            const input = button.previousElementSibling;
            const task = input.value.trim();
            const userId = input.dataset.userId;

            if (!task) {
                alert('Please enter a task!');
                return;
            }

            try {
                const response = await fetch('{{ url_for("create_todo") }}', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task, user_id: parseInt(userId) })
                });

                if (response.ok) {
                    input.value = '';
                    loadDashboard();
                }
            } catch (error) {
                console.error('Error adding todo:', error);
            }
        }

        // Toggle todo
        async function toggleTodo(todoId, completed) {
            try {
                const response = await fetch(`{{ url_for("update_todo", todo_id=0) }}`.replace('0', todoId), {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed })
                });

                if (response.ok) {
                    loadDashboard();
                }
            } catch (error) {
                console.error('Error updating todo:', error);
            }
        }

        // Delete todo
        async function deleteTodo(todoId) {
            try {
                const response = await fetch(`{{ url_for("delete_todo", todo_id=0) }}`.replace('0', todoId), {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadDashboard();
                }
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }

        // Logout
        function logout() {
            window.location.href = '{{ url_for("logout") }}';
        }


        // Delete account
        async function deleteAccount() {
            const confirmed = confirm('‚ö†Ô∏è This will permanently delete your account and all your todos. This action cannot be undone. Are you sure?');
            if (!confirmed) return;

            const doubleCheck = prompt('Type your username to confirm deletion:');
            const username = document.body.getAttribute('data-username');

            if (doubleCheck !== username) {
                alert('Username does not match. Account not deleted.');
                return;
            }

            try {
                const response = await fetch('{{ url_for("delete_account") }}', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '{{ url_for("login") }}';
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting account');
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Initialize
        updateTime();
        setInterval(updateTime, 1000);
        loadDashboard();
    </script>
</body>

</html>
