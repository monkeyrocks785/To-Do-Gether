<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-Gether - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(234, 182, 118, 0.15);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #5a4a42;
            font-size: 28px;
            margin: 0;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .time-display {
            text-align: right;
            color: #8b7b73;
        }

        .time-display .date {
            font-size: 14px;
            font-weight: 600;
        }

        .time-display .time {
            font-size: 18px;
            color: #eab676;
            font-weight: bold;
        }

        .logout-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #eab676 0%, #d4945f 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(234, 182, 118, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .user-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(234, 182, 118, 0.15);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(234, 182, 118, 0.2);
        }

        .user-header {
            background: linear-gradient(135deg, #eab676 0%, #d4945f 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-name {
            font-size: 20px;
            font-weight: 600;
        }

        .todo-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .user-body {
            padding: 20px;
        }

        .add-todo-form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .add-todo-form input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #ead9c3;
            border-radius: 8px;
            font-size: 14px;
            background: #fffbf7;
            transition: all 0.3s ease;
        }

        .add-todo-form input:focus {
            outline: none;
            border-color: #eab676;
            background: white;
            box-shadow: 0 0 0 3px rgba(234, 182, 118, 0.1);
        }

        .add-btn {
            padding: 10px 15px;
            background: linear-gradient(135deg, #eab676 0%, #d4945f 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(234, 182, 118, 0.3);
        }

        .todos-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            background: #fffbf7;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
            transition: all 0.3s ease;
            border-left: 4px solid #eab676;
        }

        .todo-item:hover {
            box-shadow: 0 3px 10px rgba(234, 182, 118, 0.15);
        }

        .todo-item.completed {
            opacity: 0.6;
            background: #f5f5f5;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #eab676;
        }

        .todo-content {
            flex: 1;
        }

        .todo-text {
            color: #5a4a42;
            font-weight: 500;
            margin-bottom: 4px;
            word-break: break-word;
        }

        .todo-meta {
            font-size: 12px;
            color: #8b7b73;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .todo-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #e3f2fd;
            color: #1976d2;
        }

        .edit-btn:hover {
            background: #bbdefb;
        }

        .delete-btn {
            background: #ffebee;
            color: #c62828;
        }

        .delete-btn:hover {
            background: #ffcdd2;
        }

        .empty-message {
            text-align: center;
            padding: 30px;
            color: #8b7b73;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸŽ¯ To-Do-Gether</h1>
        <div class="header-right">
            <div class="time-display">
                <div class="date" id="dateDisplay">Loading...</div>
                <div class="time" id="timeDisplay">Loading...</div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="users-grid" id="usersGrid">
            <div class="empty-message">Loading todos...</div>
        </div>
    </div>

    <script>
        // Update time every second
        function updateTime() {
            fetch('{{ url_for("get_time") }}')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('dateDisplay').textContent = data.day + ', ' + data.date;
                    document.getElementById('timeDisplay').textContent = data.time;
                })
                .catch(e => console.error('Error fetching time:', e));
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('{{ url_for("get_dashboard_data") }}');
                const data = await response.json();

                if (!data.success) {
                    alert('Error loading dashboard');
                    return;
                }

                renderDashboard(data.data, data.current_user);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Render dashboard
        function renderDashboard(usersData, currentUser) {
            const grid = document.getElementById('usersGrid');
            grid.innerHTML = '';

            for (const [username, userData] of Object.entries(usersData)) {
                const card = createUserCard(username, userData, currentUser);
                grid.appendChild(card);
            }
        }

        // Create user card
        function createUserCard(username, userData, currentUser) {
            const card = document.createElement('div');
            card.className = 'user-card';

            const todos = userData.todos || [];

            card.innerHTML = `
                <div class="user-header">
                    <div class="user-name">${username}</div>
                    <div class="todo-count">${userData.completed_count}/${userData.count} Done</div>
                </div>
                <div class="user-body">
                    <div class="add-todo-form">
                        <input type="text" class="new-todo-input" placeholder="Add a todo..." data-user-id="${userData.user_id}">
                        <button class="add-btn" onclick="addTodo(this)">Add</button>
                    </div>
                    <ul class="todos-list" id="todos-${userData.user_id}">
                        ${todos.length === 0
                    ? '<div class="empty-message">No todos yet! ðŸŽ‰</div>'
                    : todos.map(todo => `
                                <li class="todo-item ${todo.completed ? 'completed' : ''}" data-todo-id="${todo.id}">
                                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                                           onchange="toggleTodo(${todo.id}, this.checked)">
                                    <div class="todo-content">
                                        <div class="todo-text">${escapeHtml(todo.task)}</div>
                                        <div class="todo-meta">by ${todo.created_by}</div>
                                    </div>
                                    <div class="todo-actions">
                                        <button class="todo-btn delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                                    </div>
                                </li>
                            `).join('')
                }
                    </ul>
                </div>
            `;

            return card;
        }

        // Add todo
        async function addTodo(button) {
            const input = button.previousElementSibling;
            const task = input.value.trim();
            const userId = input.dataset.userId;

            if (!task) {
                alert('Please enter a task!');
                return;
            }

            try {
                const response = await fetch('{{ url_for("create_todo") }}', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task, user_id: parseInt(userId) })
                });

                if (response.ok) {
                    input.value = '';
                    loadDashboard();
                }
            } catch (error) {
                console.error('Error adding todo:', error);
            }
        }

        // Toggle todo
        async function toggleTodo(todoId, completed) {
            try {
                const response = await fetch(`{{ url_for("update_todo", todo_id=0) }}`.replace('0', todoId), {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed })
                });

                if (response.ok) {
                    loadDashboard();
                }
            } catch (error) {
                console.error('Error updating todo:', error);
            }
        }

        // Delete todo
        async function deleteTodo(todoId) {
            if (!confirm('Are you sure you want to delete this todo?')) return;

            try {
                const response = await fetch(`{{ url_for("delete_todo", todo_id=0) }}`.replace('0', todoId), {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadDashboard();
                }
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }

        // Logout
        function logout() {
            window.location.href = '{{ url_for("logout") }}';
        }

        // Escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Initialize
        updateTime();
        setInterval(updateTime, 1000);
        loadDashboard();
    </script>
</body>

</html>
